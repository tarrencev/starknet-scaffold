name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    container: ghcr.io/tarrencev/starknet-scaffold:latest
    steps:
      - uses: actions/checkout@v2
      - name: compile
        run: bin/compile
      - name: test
        run: bin/test